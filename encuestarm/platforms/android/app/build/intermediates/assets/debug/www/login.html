
<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, shrink-to-fit=no, viewport-fit=cover">
    <meta http-equiv="Content-Security-Policy" content="default-src *; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data:">

      <meta name="format-detection" content="telephone=no">
      <meta name="msapplication-tap-highlight" content="no">


    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- Material design icons CSS -->
    <link rel="stylesheet" href="css/materializeicon/material-icons.css">

    <!-- swiper carousel CSS -->
    <link rel="stylesheet" href="css/swiper.min.css">

    <!-- app CSS -->
    <link id="theme" rel="stylesheet" href="css/style.css" type="text/css">


    <title>EncuestaRM</title>
</head>

<body class="color-theme-blue push-content-right theme-light">

      <div class="wrapper">
          <!-- page main start -->
          <div class="page">
              <div class="page-content h-100">
                  <div class="background theme-header"><img src="img/city2.jpg" alt=""></div>
                  <div class="row mx-0 h-100 justify-content-center">
                      <div class="col-10 col-md-6 col-lg-4 my-3 mx-auto text-center align-self-center">
                          <img src="img/logo-w.png" alt="" class="login-logo">
                          <h1 class="login-title"><small>Bienvenido a,</small><br>EncuestaRM</h1>
                          <br>
                          <h5 class="text-white mb-4">Iniciar Sesion</h5>
                          <div class="login-input-content ">
                              <div class="form-group">
                                  <input type="text" class="form-control rounded text-center" placeholder="Usuario" id="usuario">
                              </div>
                              <div class="form-group">
                                  <input type="password" class="form-control rounded text-center" placeholder="Contraseña" id="pass">
                              </div>
                              <a href="#" class="btn btn-block btn-success rounded border-0 z-3" id="submit">Iniciar Sesion</a>
                          </div>
                          <br>
                          <br>
                          <div class="row no-gutters">
                              <div id="error" style="display:none" class="col-12 text-center"><p class="text-white mt-3">El usuario o la contraseña son incorrectas</p></div>

                          </div>
                      </div>
                  </div>

                  <br>

              </div>

          </div>
          <!-- page main ends -->

      </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script type="text/javascript" src="cordova.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <!-- Cookie jquery file -->
    <script src="js/jquery.cookie.js"></script>

    <!-- sparklines chart jquery file -->
    <script src="js/jquery.sparkline.min.js"></script>

    <!-- Circular progress gauge jquery file -->
    <script src="js/circle-progress.min.js"></script>

    <!-- Swiper carousel jquery file -->
    <script src="js/swiper.min.js"></script>

    <!-- Application main common jquery file -->
    <script src="js/main.js"></script>
    <script src="js/login.js"></script>
</body>

</html>
    </body>
</html>
